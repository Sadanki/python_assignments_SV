<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Data</title>
    <script>
        async function fetchConfig() {
            const response = await fetch('/config');
            const data = await response.json();
            document.getElementById('config-data').innerText = JSON.stringify(data, null, 4);
        }
    </script>
</head>
<body onload="fetchConfig()">
    <h1>Configuration Data</h1>
    <pre id="config-data">Loading...</pre>
</body>
</html>
